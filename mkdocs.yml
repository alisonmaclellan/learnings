site_name: Alison's Learnings
site_description: Lightweight public wiki for daily learnings
site_url: https://<your-username>.github.io/<your-repo>/
nav:
  - Home: index.md
  - Notes:
      - January 2026:
          - 2026-01-15: notes/2026-01-15.md
          - 2026-01-14: notes/2026-01-14.md
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - codehilite